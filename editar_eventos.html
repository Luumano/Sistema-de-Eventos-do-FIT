<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagens/grafox.png">
    <title>Editar Evento - FIT</title>
    <link rel="stylesheet" href="css/editar_eventos.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="inscritos.html">Inscrições dos Eventos</a></li>
            <li><a href="adicionar_eventos.html">Adicionar Eventos</a></li>
            <li><a href="editar_eventos.html">Editar Eventos</a></li>
        </ul>
    </nav>
    <h1>Editar Eventos</h1>
    
    <!-- Lista de Eventos-->
     <section id="eventos-lista">
        <h2>Selecione um evento para editar.</h2>
        <ul id="eventos">
            <!-- Os eventos serão listados aqui -->
        </ul>
     </section>
    
    <form action="conexao/editar_evento.php" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" value="">

        <label for="imagem">Imagem do Evento:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">
        
        <label for="nome">Nome do evento:</label>
        <input type="text" id="nome" name="nome" value="">
        
        <label for="titulo">Titulo Evento:</label>
        <input type="text" id="titulo" name="titulo" value="">

        <label for="palestrante">Palestrante:</label>
        <input type="text" id="nome-palestrante" name="palestrante" value="">

        <label for="resumo">Resumo do Evento:</label>
        <textarea name="resumo" id="resumo" required></textarea>

        <label for="local">Local do Evento:</label>
        <input type="text" id="local" name="local" value="">

        <label for="data">Data do Evento:</label>
        <input type="data" id="data" name="data" value="">

        <label for="horario">Horário do Evento:</label>
        <input type="time" id="horario" name="horario" value="">

        <label for="periodo">Período do Evento:</label>
        <input type="text" id="periodo" name="periodo" value="">

        <button type="submit">Salvar Alterações</button>

    </form>
    
    <script src="js/editar_eventos.js"></script>
</body>
</html>
