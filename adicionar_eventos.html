<!DOCTYPE html>

<body>

        <ul>
            <li><a href="inscritos.html">Inscrições dos Eventos</a></li>
            <li><a href="editar_eventos.html">Editar Eventos</a></li>
	    <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
    <h1>Adicionar Novos Eventos</h1>
    <form action="conexao/adicionar_evento.php" method="post" enctype="multipart/form-data">
        <label for="imagem">Imagem do Evento:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">

        <label for="nome">Nome do Evento:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do evento reduzido." required>

        <label for="titulo">Titulo do Evento:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Digite o nome do evento completo." required>

        <label for="palestrante">Palestrante:</label>
        <input type="text" id="nome-palestrante" name="palestrante" placeholder="Digite o nome do palestrante" required>
        
        <label for="resumo">Resumo do Evento:</label>
        <textarea id="resumo" name="resumo" placeholder="Descreva um pequeno resumo deste evento." required></textarea>
    
        <label for="local">Local do Evento:</label>
        <input type="text" id="local" name="local" placeholder="Digite o local do evento" required>

        <label for="data">Data do Evento:</label>
        <input type="date" id="data" name="data" required>

        <label for="horario">Horário do Evento:</label>
        <input type="time" id="horario" name="horario" required>

        <label for="periodo">Periodo do Evento</label>
        <input type="text" id="periodo" name="periodo" required>

        <button type="submit">Adicionar Evento</button>
    </form>
</body>
</html>
