<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="css/alterar_senha.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Alterar Senha</h2>
            <form id="alterar-senha-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="senha-antiga">Senha Antiga</label>
                <input type="password" id="senha-antiga" name="senha-antiga" required>

                <label for="nova-senha">Nova Senha</label>
                <input type="password" id="nova-senha" name="nova-senha" required>

                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>

                <button type="submit">Alterar Senha</button>
            </form>
            <p>Esqueceu sua senha? <a href="recuperar_senha.html">Recupere sua senha aqui</a></p>
        </div>
    </div>
    <script src="js/alterar_senha.js"></script>
</body>
</html>
