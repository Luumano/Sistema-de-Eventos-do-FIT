<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Chat</title>
    <link rel="stylesheet" href="css/chat/chat.css">
    <link rel="stylesheet" href="css/chat/tailwindcss-colors.css">
</head>
<body>
    <!--Inicio: chat-->
    <section id="chat-section" class="chat-section" style="display: none;">
        <div class="chat-container">
            <!--Inicio: sidebar-->
            <aside class="chat-sidebar">
                <a href="#" class="chat-sidebar-logo">
                    <i class="ri-chat-1-fill"></i>
                </a>
                <ul class="chat-sidebar-menu">
                    <li class="active"><a href="#" data-title="chats"><i class="ri-chat-3-line"></i></a></li>
                    <li><a href="#" data-title="Contacts"><i class="ri-contacts-line"></i></a></li>
                </ul>
            </aside>
            <!--Fim: sidebar-->
            <!--Inicio: content-->
            <div class="chat-content">
                <!--Inicio: Conversation-->
                <div class="conversation">
                    <div class="conversation-header">
                        <h2>Chat</h2>
                    </div>
                    <div class="conversation-body">
                        <ul class="conversation-list">
                            <li class="conversation-item">
                                <div class="coversation-item-content">
                                    <div class="conversation-item-text">Ol√°</div>
                                    <div class="conversation-item-dropdown">
                                        <button type="button" class="conversation-item-dropdown-toggle"><i class="ri-more-2-line"></i></button>
                                        <ul class="conversation-item-dropdown-list">
                                            <li><a href="#"><i class="ri-share-forward-line"></i> Compatilhar</a></li>
                                            <li><a href="#"><i class="ri-delete-bin-lin"></i> Deletar</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="conversation-form">
                        <button type="button" class="conversation-form-button"><i class="ri-emotion-line"></i></button>
                        <div class="conversation-form-group">
                            <textarea rows="1" class="conversation-form-input" placeholder="Type here...."></textarea>
                            <button type="button" class="conversation-form-record"><i class="ri-mic-line"></i></button>
                        </div>
                        <button class="conversation-form-button conversation-form-submit"><i class="ri-send-plane-2-line"></i></button>
                    </div>
                </div>
                <!--Fim: Conversation-->
            </div>
            <!--Fim: content-->
        </div>
    </section>
    <!--Fim: chat-->
    <script src="js/chat/login.js"></script>
    <script src="js/chat/chat.js"></script>
</body>
</html>
